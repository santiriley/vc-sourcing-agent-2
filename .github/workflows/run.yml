name: VC Sourcing (Daily)

on:
  schedule:
    - cron: "30 14 * * *"    # ~08:30 America/Costa_Rica (UTC time)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account JSON
        shell: bash
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          GCP_SA_JSON_BASE64: ${{ secrets.GCP_SA_JSON_BASE64 }}
        run: |
          set -euo pipefail
          if [[ -n "${GCP_SA_JSON}" ]]; then
            printf '%s' "${GCP_SA_JSON}" > service_account.json
            echo "Wrote service_account.json from GCP_SA_JSON"
          elif [[ -n "${GCP_SA_JSON_BASE64}" ]]; then
            printf '%s' "${GCP_SA_JSON_BASE64}" | base64 -d > service_account.json
            echo "Wrote service_account.json from GCP_SA_JSON_BASE64"
          else
            echo "‚ùå Missing secret: add GCP_SA_JSON or GCP_SA_JSON_BASE64"
            exit 1
          fi
          python -c 'import json; json.load(open("service_account.json")); print("service_account.json OK")'

      - name: Execute notebook with parameters
        run: |
          papermill "VC_Sourcing_Agent_Colab (3).ipynb" executed.ipynb \
            -p GOOGLE_SHEET_ID "${{ secrets.GOOGLE_SHEET_ID }}" \
            -p TZ "${{ secrets.TZ }}"

      - name: Upload executed notebook (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ github.run_number }}
          path: executed.ipynb

      - name: Upload new rows (artifact)
        if: ${{ hashFiles('data/new_rows.csv') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: new-rows-${{ github.run_number }}
          path: data/new_rows.csv

      - name: Notify
        run: python notify.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
